{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-10 offset-1">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Ajouter un produit</h1>
                        </div>
                        <form id="addProduitForm" class="user">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="nom" placeholder="Nom du produit" required>
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" class="form-control form-control-user" name="prix" placeholder="Prix" required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control form-control-user" name="quantite" placeholder="Quantité" required>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="categorie" required>
                                    <option value="">Sélectionnez une catégorie</option>
                                    {% for categorie in categories %}
                                    <option value="{{ categorie['_id'] }}">{{ categorie['nom'] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Ajouter Produit
                            </button>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#addProduitForm').on('submit', function (event) {
            event.preventDefault();

            $.ajax({
                type: 'POST',
                url: "{{ url_for('add_produit') }}",
                data: $(this).serialize(),
                success: function (response) {
                    if (response.status === "success") {
                        Swal.fire({
                            title: 'Succès!',
                            text: response.message,
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            location.reload();
                        });
                    } else {
                        Swal.fire({
                            title: 'Erreur!',
                            text: response.message,
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                },
                error: function (xhr, status, error) {
                    Swal.fire({
                        title: 'Erreur!',
                        text: "Une erreur s'est produite lors de l'ajout du produit.",
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            });
        });
    });
</script>
{% endblock %}

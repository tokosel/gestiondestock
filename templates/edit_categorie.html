{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-10 offset-1">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Modifier la Catégorie</h1>
                        </div>
                        <form id="editCategorieForm" class="user" action="{{ url_for('edit_categorie') }}" method="POST">
                            <input type="hidden" name="id" value="{{ categorie['_id'] }}">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="nom" value="{{ categorie['nom'] }}" placeholder="Nom de la catégorie" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Modifier Catégorie
                            </button>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#editCategorieForm').on('submit', function (event) {
            event.preventDefault(); // Empêche l'envoi normal du formulaire

            $.ajax({
                type: 'POST',
                url: "{{ url_for('edit_categorie') }}",
                data: $(this).serialize(),
                success: function (response) {
                    if (response.status === "success") {
                        Swal.fire({
                            title: 'Succès!',
                            text: response.message,
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            window.location.href = "{{ url_for('show_categories') }}"; // Redirige vers la liste des catégories
                        });
                    } else {
                        Swal.fire({
                            title: 'Erreur!',
                            text: response.message,
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                },
                error: function (xhr, status, error) {
                    Swal.fire({
                        title: 'Erreur!',
                        text: "Une erreur s'est produite lors de la modification de la catégorie.",
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            });
        });
    });
</script>
{% endblock %}

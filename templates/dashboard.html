{% extends "base.html" %}

{% block content %}
<div class="container-fluid">

    <!-- Row for Monthly Sales and Purchases -->
    <div class="row">
        <!-- Chart for Monthly Sales vs Purchases -->
        <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Chiffre d'Affaires vs Dépenses par Mois</h6>
                </div>
                <div class="card-body">
                    <canvas id="monthlySalesChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Chart for Daily Sales -->
        <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Chiffre d'Affaires par Jour</h6>
                </div>
                <div class="card-body">
                    <canvas id="dailyRevenueChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Row for Top Selling and Profitable Products -->
    <div class="row">
        <!-- Chart for Top Selling Products -->
        <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Produits les Plus Vendus</h6>
                </div>
                <div class="card-body">
                    <canvas id="topSellingProductsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Chart for Top Profitable Products -->
        <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Produits les Plus Rentables</h6>
                </div>
                <div class="card-body">
                    <canvas id="topProfitableProductsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    const caParMois = {{ ca_par_mois | tojson }};
    const achatsParMois = {{ achats_par_mois | tojson }};
    const produitsLesPlusVendus = {{ produits_les_plus_vendus | tojson }};
    const produitsRentables = {{ produits_rentables | tojson }};
    const caParJour = {{ ca_par_jour | tojson }};

    // Graphique des ventes et achats par mois
    const monthlySalesChart = document.getElementById('monthlySalesChart').getContext('2d');
    new Chart(monthlySalesChart, {
        type: 'bar',
        data: {
            labels: caParMois.map(item => item['_id']), // Mois
            datasets: [{
                label: 'Chiffre d\'Affaires',
                data: caParMois.map(item => item['total_ventes']),
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
            }, {
                label: 'Dépenses',
                data: achatsParMois.map(item => item['total_achats'] ? item['total_achats'] : 0),
                backgroundColor: 'rgba(255, 99, 132, 0.6)',
            }, {
                label: 'Bénéfice',
                data: caParMois.map((item, index) => {
                    const totalVentes = item['total_ventes'];
                    const totalAchats = achatsParMois[index] ? achatsParMois[index]['total_achats'] : 0;
                    return totalVentes - totalAchats;
                }),
                backgroundColor: 'rgba(255, 206, 86, 0.6)',
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Graphique du chiffre d'affaires par jour
    const dailyRevenueChart = document.getElementById('dailyRevenueChart').getContext('2d');
    new Chart(dailyRevenueChart, {
        type: 'line',
        data: {
            labels: caParJour.map(item => item['_id']), // Date
            datasets: [{
                label: 'Chiffre d\'Affaires',
                data: caParJour.map(item => item['total_ventes']),
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false,
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Graphique des produits les plus vendus
    const topSellingProductsChart = document.getElementById('topSellingProductsChart').getContext('2d');
    new Chart(topSellingProductsChart, {
        type: 'bar',
        data: {
            labels: produitsLesPlusVendus.map(item => item['nom']), // Nom du produit
            datasets: [{
                label: 'Total Vendu',
                data: produitsLesPlusVendus.map(item => item['total_vendu']),
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Graphique des produits rentables
    const topProfitableProductsChart = document.getElementById('topProfitableProductsChart').getContext('2d');
    new Chart(topProfitableProductsChart, {
        type: 'bar',
        data: {
            labels: produitsRentables.map(item => item['nom']), // Nom du produit
            datasets: [{
                label: 'Chiffre d\'Affaires',
                data: produitsRentables.map(item => item['total_revenue']),
                backgroundColor: 'rgba(255, 206, 86, 0.6)',
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}

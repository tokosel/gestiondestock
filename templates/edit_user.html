{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-10 offset-1">
                    <div class="p-5">
                        <h1 class="h4 text-gray-900 mb-4">MODIFICATION D'UN UTILISATEUR</h1>
                        <form class="user" method="POST" id="editUserForm">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" id="nom" class="form-control" name="nom" value="{{ user['nom'] }}" required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="email" id="email" class="form-control" name="email" value="{{ user['email'] }}" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <select class="form-control select-form" name="role" required>
                                        <option value="" disabled>Choisissez un rôle</option>
                                        <option value="admin" {% if user['role'] == 'admin' %}selected{% endif %}>Admin</option>
                                        <option value="caissier" {% if user['role'] == 'caissier' %}selected{% endif %}>Caissier(e)</option>
                                        <option value="vendeur" {% if user['role'] == 'vendeur' %}selected{% endif %}>Vendeur(se)</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <select class="form-control select-form" name="statut" required>
                                        <option value="actif" {% if user['statut'] == 'actif' %}selected{% endif %}>Actif</option>
                                        <option value="inactif" {% if user['statut'] == 'inactif' %}selected{% endif %}>Inactif</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Mettre à jour</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Gestion de la soumission du formulaire avec AJAX
        $('#editUserForm').on('submit', function (event) {
            event.preventDefault(); // Empêche l'envoi normal du formulaire

            // Récupérer les valeurs du formulaire
            let userData = {
                nom: $('#nom').val(),
                email: $('#email').val(),
                role: $('select[name="role"]').val(),
                statut: $('select[name="statut"]').val()
            };

            // Effectuer la requête AJAX pour mettre à jour l'utilisateur
            $.ajax({
                type: 'POST',
                url: "{{ url_for('edit_user', id=user['_id']) }}",
                contentType: 'application/json',
                data: JSON.stringify(userData),
                success: function (response) {
                    if (response.status === "success") {
                        Swal.fire({
                            title: 'Succès!',
                            text: response.message,
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            window.location.href = "{{ url_for('show_users') }}"; // Redirection vers la liste des utilisateurs
                        });
                    } else {
                        Swal.fire({
                            title: 'Erreur!',
                            text: response.message,
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                },
                error: function (xhr, status, error) {
                    Swal.fire({
                        title: 'Erreur!',
                        text: "Une erreur s'est produite lors de la modification de l'utilisateur.",
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            });
        });
    });
</script>
{% endblock %}

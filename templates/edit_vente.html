{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-4">
    <div class="row">
        <div class="col-lg-8 offset-2">
            <h1 class="h3 mb-4 text-gray-800">Modifier Vente</h1>
    
    <form id="editVenteForm">
        <input type="hidden" name="id" value="{{ vente['_id'] }}">
        
        <div class="form-group">
            <label for="produit">Produit</label>
            <select class="form-control" id="produit" name="produit_id" required>
                <option value="">Sélectionner un produit</option>
                {% for produit in produits %}
                <option value="{{ produit['_id'] }}" {% if produit['_id'] == vente['produit_id'] %}selected{% endif %}>{{ produit['nom'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="quantite_achetee">Quantité</label>
            <input type="number" class="form-control" id="quantite_achetee" name="quantite_achetee" value="{{ vente['quantite'] }}" required>
        </div>

        <button type="submit" class="btn btn-primary btn-user btn-block">Modifier la Vente</button>
    </form>
        </div>
    </div>
</div>
</div>
</div>

<script>
    $(document).ready(function () {
        $('#editVenteForm').on('submit', function (event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: "{{ url_for('edit_vente', id=vente['_id']) }}",
                data: $(this).serialize(),
                success: function (response) {
                    if (response.status === "success") {
                        Swal.fire({
                            title: 'Succès!',
                            text: response.message,
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            window.location.href = "{{ url_for('liste_ventes') }}"; // Rediriger vers la liste des ventes
                        });
                    } else {
                        Swal.fire({
                            title: 'Erreur!',
                            text: response.message,
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                },
                error: function () {
                    Swal.fire({
                        title: 'Erreur!',
                        text: "Une erreur s'est produite lors de la modification de la vente.",
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            });
        });
    });
</script>
{% endblock %}

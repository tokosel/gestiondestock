{% extends "base.html" %}

{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <p class="mb-2 text-gray-500">Sama Stock / Liste des Utilisateurs</p>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Liste des Utilisateurs</h6>
            <a href="{{ url_for('add_user') }}" class="btn btn-primary">Ajouter Utilisateur</a> <!-- Bouton pour ajouter un nouvel utilisateur -->
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Rôle</th>
                            <th>Statut</th> <!-- Ajout de la colonne Statut -->
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user['nom'] }}</td>
                            <td>{{ user['email'] }}</td>
                            <td>{{ user['role'] }}</td>
                            <td>{{ user['statut'] }}</td> <!-- Affichage du statut -->
                            <td>
                                <a title="Modifier" href="{{ url_for('edit_user', id=user['_id']) }}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button title="Archiver" class="btn btn-danger btn-sm" onclick="confirmArchive('{{ user['_id'] }}')">
                                    <i class="fas fa-archive"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function confirmArchive(userId) {
        Swal.fire({
            title: 'Êtes-vous sûr?',
            text: "Vous allez archiver cet utilisateur!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Oui, archiver!',
            cancelButtonText: 'Annuler'
        }).then((result) => {
            if (result.isConfirmed) {
                // Si l'utilisateur confirme, faire une requête AJAX pour archiver l'utilisateur
                fetch(`/archive_user/${userId}`, {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        // Afficher un message de succès avec SweetAlert
                        Swal.fire({
                            title: 'Archivé!',
                            text: 'L\'utilisateur a été archivé avec succès.',
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            // Recharger la page après avoir affiché le message de succès
                            window.location.reload();
                        });
                    } else {
                        Swal.fire('Erreur', 'Un problème est survenu lors de l\'archivage.', 'error');
                    }
                })
                .catch(error => {
                    Swal.fire('Erreur', 'Une erreur réseau est survenue.', 'error');
                });
            }
        });
    }
</script>

{% endblock %}

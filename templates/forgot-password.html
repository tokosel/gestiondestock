<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>

<body>
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Réinitialiser le mot de passe</h1>
                                    </div>
                                    <form class="user" id="reset-password-form">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="email"
                                                placeholder="Entrez l'adresse e-mail...">
                                        </div>
                                        <a href="#" class="btn btn-primary btn-user btn-block" id="submit-button">
                                            Réinitialiser le mot de passe
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="login.html">Retour à la connexion</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#submit-button").click(function (e) {
                e.preventDefault(); // Empêche le comportement par défaut du bouton

                var email = $("#email").val();

                $.ajax({
                    url: '/reset-password', // Assurez-vous que cela correspond à votre route Flask
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email }),
                    success: function (response) {
                        if (response.status === "success") {
                            swal("Succès!", response.message, "success");
                        } else {
                            swal("Erreur!", response.message, "error");
                        }
                    },
                    error: function () {
                        swal("Erreur!", "Une erreur s'est produite lors de la réinitialisation du mot de passe.", "error");
                    }
                });
            });
        });
    </script>
</body>

</html>

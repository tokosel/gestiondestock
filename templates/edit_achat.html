{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-3">
    <h1 class="h3 mb-4 text-gray-800">Modifier Achat</h1>
    
    <form id="editAchatForm">
        <input type="hidden" name="id" value="{{ achat['_id'] }}">
        
        <div class="form-group">
            <label for="produit">Produit</label>
            <select class="form-control" id="produit" name="produit_id" required>
                <option value="">Sélectionner un produit</option>
                {% for produit in produits %}
                <option value="{{ produit['_id'] }}" {% if produit['_id'] == achat['produit_id'] %}selected{% endif %}>{{ produit['nom'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="fournisseur">Fournisseur</label>
            <select class="form-control" id="fournisseur" name="fournisseur_id" required>
                <option value="">Sélectionner un fournisseur</option>
                {% for fournisseur in fournisseurs %}
                <option value="{{ fournisseur['_id'] }}" {% if fournisseur['_id'] == achat['fournisseur_id'] %}selected{% endif %}>{{ fournisseur['nom'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="quantite">Quantité</label>
            <input type="number" class="form-control" id="quantite" name="quantite" value="{{ achat['quantite'] }}" required>
        </div>

        <div class="form-group">
            <label for="prix">Prix :</label>
            <input type="number" step="0.01" class="form-control" id="prix" name="prix" value="{{ achat['montant'] }}" min="0" required>
        </div>

        <!-- Afficher la date si elle existe -->
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" value="{{ achat['date'].strftime('%Y-%m-%d %H:%M:%S') if achat['date'] else 'Non spécifiée' }}" readonly>
        </div>

        <button type="submit" class="btn btn-primary btn-user btn-block">Modifier l'Achat</button>
    </form>
</div>
</div>
</div>
<script>
    $(document).ready(function () {
        $('#editAchatForm').on('submit', function (event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: "{{ url_for('edit_achat', id=achat['_id']) }}",
                data: $(this).serialize(),
                success: function (response) {
                    if (response.status === "success") {
                        Swal.fire({
                            title: 'Succès!',
                            text: response.message,
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            window.location.href = "{{ url_for('liste_achats') }}"; // Rediriger vers la liste des achats
                        });
                    } else {
                        Swal.fire({
                            title: 'Erreur!',
                            text: response.message,
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                },
                error: function () {
                    Swal.fire({
                        title: 'Erreur!',
                        text: "Une erreur s'est produite lors de la modification de l'achat.",
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            });
        });
    });
</script>
{% endblock %}

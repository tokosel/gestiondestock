{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-3">
            <div class="row">
                <div class="col-lg-8 offset-2">
                    <h1 class="h3 mb-4 text-gray-800">Ajout d'une opération</h1>

                    <form id="operationForm">
                        <div class="form-group">
                            <label for="typeOperation">Type d'Opération</label>
                            <select class="form-control" id="typeOperation" name="typeOperation" required>
                                <option value="" disabled selected>Sélectionner</option>
                                <option value="achat">Achat produit</option>
                                <option value="vente">Vente produit</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="produit">Produit</label>
                            <select class="form-control" id="produit" name="produit_id" required>
                                <option value="">Sélectionner un produit</option>
                                {% for produit in produits %}
                                <option value="{{ produit['_id'] }}">{{ produit['nom'] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group" id="fournisseurDiv" style="display: none;">
                            <label for="fournisseur">Fournisseur</label>
                            <select class="form-control" id="fournisseur" name="fournisseur_id">
                                <option value="">Sélectionner un fournisseur</option>
                                {% for fournisseur in fournisseurs %}
                                <option value="{{ fournisseur['_id'] }}">{{ fournisseur['nom'] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="quantite">Quantité</label>
                            <input type="number" class="form-control" id="quantite" name="quantite" required min="1">
                        </div>

                        <div class="form-group" id="prixDiv">
                            <label for="prix">Prix :</label>
                            <input type="number" step="0.01" class="form-control" id="prix" name="prix" min="0" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-user btn-block">Enregistrer l'Opération</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#typeOperation').change(function () {
            // Afficher ou masquer le champ fournisseur selon le type d'opération
            if ($(this).val() === 'achat') {
                $('#fournisseurDiv').show();
                $('#prixDiv').show(); // Afficher le champ prix pour les achats
                $('#prix').prop('required', true); // Rendre le prix requis
            } else {
                $('#fournisseurDiv').hide();
                $('#prixDiv').hide(); // Cacher le champ prix pour les ventes
                $('#prix').prop('required', false); // Rendre le prix non requis
            }
        });

        $('#operationForm').on('submit', function (event) {
            // Si le champ prix est caché (pour une vente), le retirer du formulaire
            if ($('#prixDiv').is(':hidden')) {
                $('#prix').val(''); // Optionnel : vider le champ prix
            }

            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: "{{ url_for('add_operation') }}",  // Assurez-vous que cette URL correspond à la route définie dans Flask
                data: $(this).serialize(),
                success: function (response) {
                    if (response.status === "success") {
                        Swal.fire({
                            title: 'Succès!',
                            text: response.message,
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            location.reload();
                        });
                    } else {
                        Swal.fire({
                            title: 'Erreur!',
                            text: response.message,
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                },
                error: function (xhr) {
                    // Récupération du message d'erreur spécifique depuis la réponse
                    var errorMessage = xhr.responseJSON && xhr.responseJSON.message 
                        ? xhr.responseJSON.message 
                        : "Une erreur s'est produite lors de l'enregistrement de l'opération.";
                    
                    Swal.fire({
                        title: 'Erreur!',
                        text: errorMessage,
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            });
            
        });
    });
</script>

{% endblock %}
